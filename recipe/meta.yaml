{% set name = "gvisor" %}
{% set version = "20200413.0" %}

package:
  name: go-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/{{ name }}/archive/release-{{ version }}.tar.gz
  sha256: d54742b1ec51c9b192eaeed751c3048258cdde2e584f1febd439d0671b7ba9db
  patches:
    - syscalls_rmv_boottime.patch   # CLOCK_BOOTTIME is not a defined variable in time.h header of C Library in conda-forge. Remove from source code.

build:
  number: 0
  skip: true  # [osx or win]
  ignore_run_exports:
    - libstdcxx-ng

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ compiler('cgo') }}
    - git
    - bazel

test:
  commands:
    - runsc help

about:
  home: https://gvisor.dev
  license: Apache-2.0
  license_file: LICENSE
  summary: Container Runtime Sandbox
  doc_url: https://gvisor.dev/docs
  dev_url: https://github.com/google/gvisor

extra:
  recipe-maintainers:
    - rluria14
    - oblute
