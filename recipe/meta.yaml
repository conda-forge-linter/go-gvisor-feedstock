{% set name = "gvisor" %}
{% set version = "20210601.0" %}

package:
  name: go-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/{{ name }}/archive/release-{{ version }}.tar.gz
  sha256: 48b54fd408152175ac90f90b58095c5c36bf9eb352deb0bf455cc61f5d53c5d6
  patches:
    - syscalls_rmv_boottime.patch   # CLOCK_BOOTTIME is not a defined variable in time.h header of C Library in conda-forge. Remove from source code.

build:
  number: 0
  skip: true  # [osx or win]
  ignore_run_exports:
    - libstdcxx-ng

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ compiler('cgo') }}
    - git
    - bazel

test:
  commands:
    - runsc help

about:
  home: https://gvisor.dev
  license: Apache-2.0
  license_file: LICENSE
  summary: Container Runtime Sandbox
  doc_url: https://gvisor.dev/docs
  dev_url: https://github.com/google/gvisor

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
